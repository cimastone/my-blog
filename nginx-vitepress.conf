server {
    listen 80;
    server_name 127.0.0.1:80;  # 改为你的域名
    charset utf-8;
    
    # 启用gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # VitePress静态站点配置
    location /blog/ {
        alias /var/www/my-blog/;  # 建议使用绝对路径，不使用软链接
        try_files $uri $uri/ /blog/index.html;
        
        # 设置静态文件缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # 设置HTML文件缓存
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public";
        }
    }
    
    # 原有的uwsgi配置保持不变
    location / {
        include uwsgi_params;
        uwsgi_pass 127.0.0.1:8000;
        uwsgi_param UWSGI_SCRIPT issue_collect.wsgi;
        uwsgi_param UWSGI_CHDIR /home/syc/project/issue_collect;
    }
    
    # 静态文件配置
    location /static/ {
        alias /home/syc/project/issue_collect/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 错误页面
    error_page 404 /blog/404.html;
    error_page 500 502 503 504 /50x.html;
    
    # 安全配置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}