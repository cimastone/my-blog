server {
    listen 80;
    server_name 127.0.0.1:80;  # 改为你的域名，没域名保持127.0.0.1:80
    charset utf-8;
    
    # 日志配置
    access_log /var/log/nginx/my-blog.access.log;
    error_log /var/log/nginx/my-blog.error.log;
    
    # 启用gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # VitePress静态站点配置
    location /blog/ {
        alias /var/www/my-blog/;  # 修改后的路径
        index index.html;
        try_files $uri $uri/ /blog/index.html;
        
        # 设置静态文件缓存
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # 设置HTML文件缓存
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public";
        }
    }
    
    # 原有的Django/Flask项目配置
    location / {
        include uwsgi_params;
        uwsgi_pass 127.0.0.1:8000;  # 端口要和uwsgi里配置的一样
        uwsgi_param UWSGI_SCRIPT issue_collect.wsgi;  # wsgi.py所在的目录名+.wsgi
        uwsgi_param UWSGI_CHDIR /home/syc/project/issue_collect;  # 项目路径
    }
    
    # 静态文件配置（修复路径重复问题）
    location /static/ {
        alias /home/syc/project/issue_collect/static/;  # 静态资源路径
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 安全配置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # 隐藏nginx版本
    server_tokens off;
}